<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url('hand-drawn-world-diabetes-day-background_23-2149099905.jpg.avif');
         
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .form-group.show {
            opacity: 1;
            transform: translateY(0);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #4CAF50, #81C784);
            color: #fff;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #45a049, #66bb6a);
            transform: scale(1.05);
        }
        input[type="submit"]:active {
            transform: scale(1.0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Form</h1>
        <form action="/predict" method="post" id="diabetes-form">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input type="number" id="Pregnancies" name="Pregnancies" required>
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input type="number" step="0.1" id="Glucose" name="Glucose" required>
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="number" step="0.1" id="BloodPressure" name="BloodPressure" required>
            </div>
            <div class="form-group">
                <label for="SkinThickness">Skin Thickness:</label>
                <input type="number" step="0.1" id="SkinThickness" name="SkinThickness" required>
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input type="number" step="0.1" id="Insulin" name="Insulin" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" step="0.1" id="BMI" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" step="0.1" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>
            <input type="submit" value="Predict">
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formGroups = document.querySelectorAll('.form-group');
            let delay = 0;

            formGroups.forEach(group => {
                setTimeout(() => {
                    group.classList.add('show');
                }, delay);
                delay += 300; // Delay for each subsequent element
            });
        });
    </script>
</body>
</html>
